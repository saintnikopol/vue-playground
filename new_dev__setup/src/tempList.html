<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="nav col-md-4">
    <h2>Список книг</h2>
    <ol>
        <li v-for="todo in visibleList" class="list">
            <router-link :to="'/authors/' + todo.author + '/books/' + todo.title + '/id/' + todo.id" v-bind:id="todo.id"
                         v-bind:title="todo.title">{{todo.title}}
            </router-link>

            <router-link :to="'/authors/' + todo.author" v-bind:id="todo.id"
                         v-bind:author="todo.author">{{todo.author}}
            </router-link>
        </li>

    </ol>
    <paginate
            :page-count="pageCount"
            :page-range="3"
            :margin-pages="1"
            :click-handler="clickCallback"
            :prev-text="'Prev'"
            :next-text="'Next'"
            :container-class="'pagination'"
            :page-class="'page-item'"
            :prev-class="'previous'"
            :next-class="'nexts'">
    </paginate>
</div>

</body>
</html>
